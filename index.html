<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body>

    <form id="myForm">
        <main class="container-fluid d-flex justify-content-center">
            <div class="card mt-5" style="width: 60rem;">
                <h4 class="card-header">Payment for example</h4>
                <div id="formAlert" class="alert alert-danger mx-3 mt-3 p-2 fw-medium " role="alert"
                    data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="¡Rellena el formulario para cambiar de estado!">

                </div>

                <div class="card-body container-fluid mt-0 pt-0">
                    <!-- primera linea -->
                    <div class="row pb-3">
                        <div class="col-5">
                            <label for="tdc" class="form-label fw-medium">Card #</label> <input type="number" id="tdc"
                                name="tdc" placeholder="XXXXXXXXXXXXXX" class="form-control">
                        </div>
                        <div class="col-3">
                            <label for="cvc" class="form-label fw-medium"> Cvc #</label><input type="number" id="cvc"
                                name="cvc" class="form-control" placeholder="000">
                        </div>
                        <div class="col-4">
                            <div>
                                <label for="amount" class="form-label fw-medium">Amount</label>
                            </div>
                            <div class="d-flex fw-medium">
                                $<input type="number" id="cvc" name="cvc" class="form-control" placeholder="Amount">

                            </div>

                        </div>
                    </div>
                    <!-- segunda linea -->
                    <div class="row pb-2">
                        <div class="col ">
                            <label for="firstName " class="form-label pb-1 fw-medium"> First Name</label> <input
                                type="text" class="form-control" id="firstName" name="firstName">

                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label pb-1 fw-medium"> Last Name</label><input type="text"
                                class="form-control" id="lastName" name="lastName">
                        </div>
                    </div>
                    <!-- tercera linea -->
                    <div class="row pb-2">
                        <div class="col-6">
                            <label for="city" class="form-label pb-1 fw-medium"> City</label><input type="text"
                                id="city" name="city" class="form-control">
                        </div>
                        <div class="col-3">
                            <label for="state" class="form-label pb-1 fw-medium"> State</label>
                            <select name="city" class="form-select">
                                <option value="">Pick a State</option>
                                <option value="Galicia">Galicia</option>
                                <option value="Madrid">Madrid</option>
                                <option value="Barcelona">Barcelona</option>
                                <option value="Asturias">Asturias</option>
                            </select>
                        </div>
                        <div class="col-3 pb-1">
                            <label for="postalCode" class="form-label pb-1 fw-medium">Postal Code</label>
                            <input type="number" class="form-control" id="postalCode" name="postalCode">
                        </div>
                    </div>
                    <!-- tarjetas y mensaje -->
                    <div class="row pb-4 mb-0 pb-0">

                        <div class="col fw-medium ">
                            <p class="pb-1">We accept:</p>
                            <div class="row ps-2 pe-0 me-0">
                                <div class=" col-7 text-bg-secondary rounded p-1 m-1" style="max-width: 14rem;">
                                    <div class="form-check form-check-inline px-2 m-0">
                                        <input class="form-check-input-sm" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline px-2 m-0">
                                        <input class="form-check-input-sm" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline  px-2 m-0">
                                        <input class="form-check-input-sm" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline  ps-2 m-0">
                                        <input class="form-check-input-sm" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-amex"></i></label>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="col-6 pb-1">
                            <label for="message" class="form-label py-1 fw-medium">Message</label>
                            <textarea name="message" rows="3" class="form-control"
                                aria-describedby="passwordHelpBlock"></textarea>
                            <div id="passwordHelpBlock" class="form-text">
                                Add any notes here.
                            </div>
                        </div>

                        <!-- soy el div final -->
                    </div>
                </div>
                <!-- footer -->
                <div class="card-footer d-flex flex-row-reverse">
                    <button class="btn btn-primary mx-1" type="submit" id="submitBtn" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="¡Si llenás los datos se activa el botón!">Send</button>
                    <button type="button" class="btn btn-secondary mx-1">Cancel</button>

                </div>
        </main>
    </form>



    <!-- script propio -->
    <script src="main.js"></script>
    <!-- script de los popover -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- popovers -->
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

</body>

</html>
